# NOTE: this preseed might be future edited via script - don't rely on template content you see here

### Locale
d-i debian-installer/locale string en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select us

### Network
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string debian
d-i netcfg/get_domain string

### Mirror
d-i mirror/country string manual
d-i mirror/http/hostname string deb.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Users
d-i passwd/root-password password root
d-i passwd/root-password-again password root
d-i passwd/user-fullname string
d-i passwd/username string sanager
d-i passwd/user-password password user
d-i passwd/user-password-again password user
d-i user-setup/allow-password-weak boolean true

### Time
d-i time/zone string UTC
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true

### Disk (VirtualBox)
d-i partman-auto/disk string /dev/vda
d-i partman-auto/method string regular
d-i partman-efi/non_efi_system boolean true
d-i partman-auto/expert_recipe string \
  uefi-root :: \
      512 512 512 fat32 \
          $primary{ } \
          $iflabel{ gpt } \
          $reusemethod{ } \
          method{ efi } \
          format{ } \
          mountpoint{ /boot/efi } \
      . \
      1 1 -1 ext4 \
          $primary{ } \
          method{ format } \
          format{ } \
          use_filesystem{ } \
          filesystem{ ext4 } \
          mountpoint{ / } \
      .
d-i partman/choose_partition select finish
d-i partman-basicfilesystems/no_swap boolean false
d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### don't add cdrom as apt source
d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/cdrom/set-next boolean false
d-i apt-setup/cdrom/set-failed boolean false
d-i apt-setup/use_mirror boolean true
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true

# package selection
tasksel tasksel/first multiselect standard
d-i pkgsel/include string
d-i pkgsel/upgrade select none
popularity-contest popularity-contest/participate boolean false

### Grub
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/vda
d-i grub-installer/force-efi-extra-removable boolean true

### Post install script
d-i preseed/late_command string \
    sed -i '/^deb cdrom:/d' /target/etc/apt/sources.list ; \
    sed -i 's|^deb |deb [signed-by=/usr/share/keyrings/debian-archive-keyring.gpg] |' /target/etc/apt/sources.list ; \
    mkdir -p /target/opt/__sanager/install/debian/ ; \
    cp /cdrom/sanager_postInstall.sh /target/opt/__sanager/install/debian/ ; \
    in-target sh /opt/__sanager/install/debian/sanager_postInstall.sh

### Finish
d-i finish-install/reboot_in_progress note
